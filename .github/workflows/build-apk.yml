name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        run: npm install
        working-directory: Appright/cordovaApp

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        run: npx cordova platform add android
        working-directory: Appright/cordovaApp

      - name: Build Android Release APK
        run: npx cordova build android --release
        working-directory: Appright/cordovaApp

      - name: Debug APK path
        run: |
          echo "=== Checking APK output folders ==="
          ls -R Appright/cordovaApp/platforms/android/app/build/outputs || true

      - name: Copy APK outside
        run: |
          mkdir -p output-apk
          cp Appright/cordovaApp/platforms/android/app/build/outputs/apk/release/*.apk output-apk/ || true
          cp Appright/cordovaApp/platforms/android/app/build/outputs/apk/debug/*.apk output-apk/ || true
          cp Appright/cordovaApp/platforms/android/app/build/outputs/apk/*.apk output-apk/ || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: output-apk/*.apk
