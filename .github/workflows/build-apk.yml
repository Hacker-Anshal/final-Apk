name: Build Cordova Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies
        working-directory: Appright/cordovaApp
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        working-directory: Appright/cordovaApp
        run: npx cordova platform add android

      - name: Build Android APK
        working-directory: Appright/cordovaApp
        run: npx cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: Appright/cordovaApp/platforms/android/app/build/outputs/apk/**/*.apk
